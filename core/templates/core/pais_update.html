{% extends 'base.html' %}

{% block content %}

<div class="titulo">PAISES - ATUALIZAÇÃO</div>

<form name="form" id="form" class="form-horizontal" method="post" action="{% url 'pais_update' pais.id %}">
    {% csrf_token %}
    <div class="form1">
        <div class="form-group">
            <label class="control-label col-sm-3" for="nome">Nome:</label>
            <div class="col-sm-16">
                <input type="text" name="nome" maxlength="40" required id="id_nome"  oninput="handleInput(event)" value="{{ pais.nome }}">
            </div>
        </div>
    </div> <!--Final da div form1-->

    <div class="botoes">
        <div class="container">
            <div class="row">
              <div class="col">
        <div class="form-group">
            <Button type = "submit" class = "btn btn-primary btn-lg">
                <span class = "glyphicon glyphicon-edit" 
                style="margin-left: 5px; margin-right: 5px; font-size: 18px; padding-bottom:5px;"> Alterar</span>
            </Button>                
        </div>
        <div>

 </form>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Atenção! Confirma Exclusão?</h4>
        </div>
        <div class="modal-body">
          <p>O registro {{ pais.nome }} será excluído.</p>
        </div>
        <div class="modal-footer">
     <form name="form2" id="form2" class="form-horizontal" method="post" action="{% url 'pais_delete' pais.id %}">
                {% csrf_token %}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Confirma</button>
        </div>
      </div>
    </div>
  </div>
</div>

</form>



<div class="d-grid gap-2 d-md-block"> 
    <a href=""
    <Button  type= "submit" class = "btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal" style="float:right; margin-top:-66px;">
        <span class = "glyphicon glyphicon-trash"
        style="margin-left: 5px; margin-right: 10px; font-size: 18px; padding-bottom:5px;"> Excluir</span>
    </Button>       
    </a>

</div>



    {% if messages %}
    <div class="alert alert-warning">
            {% for m in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</p>
            {% endfor %}
        </div>
    {% endif %}


{% endblock %}
